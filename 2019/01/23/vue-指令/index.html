        <p>v-for<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">&lt;body&gt;</span><br><span class="line">       &lt;div id=&apos;app&apos;&gt;</span><br><span class="line">           &lt;!-- 循环简单数组 --&gt;</span><br><span class="line">           &lt;p v-for=&quot;(item,index) in list&quot;&gt;索引：&#123;&#123;index&#125;&#125; -- 值：&#123;&#123;item&#125;&#125;&lt;/p&gt;&lt;hr&gt;</span><br><span class="line">           &lt;!-- 循环对象数组 --&gt;</span><br><span class="line">           &lt;p v-for=&quot;user in list2&quot;&gt;id:&#123;&#123;user.id&#125;&#125;--name:&#123;&#123;user.name&#125;&#125;&lt;/p&gt;&lt;hr&gt;</span><br><span class="line">           &lt;!-- 遍历对象 --&gt;</span><br><span class="line">           &lt;p v-for=&quot;(val,key) in user&quot;&gt;&#123;&#123;key&#125;&#125;:&#123;&#123;val&#125;&#125;&lt;/p&gt;&lt;hr&gt;</span><br><span class="line"></span><br><span class="line">           &lt;!-- 迭代数字 --&gt;</span><br><span class="line">           &lt;p v-for=&quot;count in 10&quot;&gt;这是第&#123;&#123;count&#125;&#125;次循环&lt;/p&gt;&lt;hr&gt;</span><br><span class="line"></span><br><span class="line">           &lt;!-- 在2.2.0+的版本里面，当在组件找那个使用v-for必须加v-key --&gt;</span><br><span class="line">       &lt;/div&gt;</span><br><span class="line">   </span><br><span class="line">   &lt;/body&gt;</span><br><span class="line">   &lt;script&gt;</span><br><span class="line">       // 实例化vue对象</span><br><span class="line">       let vm = new Vue(&#123;</span><br><span class="line">           // 绑定对象</span><br><span class="line">           el:&apos;#app&apos;,</span><br><span class="line">           data:&#123;</span><br><span class="line">               list:[1,2,3,4,5,6],</span><br><span class="line">               list2:[</span><br><span class="line">                   &#123;id:1,name:&apos;zhangsan&apos;&#125;,</span><br><span class="line">                   &#123;id:2,name:&apos;lisi&apos;&#125;,</span><br><span class="line">                   &#123;id:3,name:&apos;wangwu&apos;&#125;</span><br><span class="line">               ],</span><br><span class="line">               user:&#123;</span><br><span class="line">                   id:1,</span><br><span class="line">                   user:&apos;shaohang&apos;,</span><br><span class="line">                   age:20</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;,</span><br><span class="line">           methods:&#123;</span><br><span class="line">               </span><br><span class="line">           &#125;</span><br><span class="line">       &#125;)</span><br><span class="line">   &lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
<p>v-if:每次都会删除或创建元素，有较高的切换性能消耗</p>
<p>v-show:每次不会重新进行DOM的删除和创建操作，只是切换元素的display，有较高的初始渲染消耗</p>
